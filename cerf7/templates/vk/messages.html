<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="{{url_for('static', filename='scripts/available_actions_cache.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/dialogs_cache.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/socketio_event_handlers.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/init_socketio.js')}}"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p>Flashes</p>
        <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form name="login" action="{{url_for('auth.login')}}" method="post">
        <input type="text" name="passphrase" placeholder="passphrase" value="{{user_passphrase}}"/>
        <input type="submit" value="Login with this passphrase"/>
    </form>

    <p>SocketIO messages</p>
    <ul id="messages">
    </ul>
</body>
</html>
